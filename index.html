<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="blocks/navigation/navigation.css">
    <link rel="stylesheet" href="blocks/intro/intro.css">
    <link rel="stylesheet" href="blocks/images/images.css">
    <link rel="stylesheet" href="blocks/logos/logos.css">

    <title>Brands.io</title>
</head>
<body class="page">
  <div class="intro__images">
    <img src="resources/images/image1.png" alt="Image 1" class="images__image1">
    <img src="resources/images/image2.png" alt="Image 2" class="images__image2">
    <img src="resources/images/image3.png" alt="Image 3" class="images__image3">
    <img src="resources/images/image4.png" alt="Image 4" class="images__image4">
    <img src="resources/images/image5.png" alt="Image 5" class="images__image5">
  </div>
  <div class="navigation">
      <div class="navigation__logo">
        <img src="resources/images/logo.png" alt="Brands.io logo" class="navigation__logo-image"/>
      </div>
      <ul class="navigation__menu">
          <li class="navigation__item navigation__item--active-text">Home</li>

          <li class="navigation__item">Contact Us</li>

  <div class="intro">
    <img src="resources/images/Abstract.png" alt="Abstract" class="intro__image"/>

      <p class="intro__description">Warrant present garrets limited cordial in inquiry to. Supported me sweetness behaviour shameless excellent so arranging.</p>
      <div class="intro__buttons">

          <button class="intro__button intro__button--simple" data-text="Contact Us"></button>
      </div>
    </div>
  </div>
  <div class="logos">
      <img src="resources/images/logo1.png" alt="Logo 1" class="logos__item">
      <img src="resources/images/logo2.png" alt="Logo 2" class="logos__item">
      <img src="resources/images/logo3.png" alt="Logo 3" class="logos__item">
      <img src="resources/images/logo4.png" alt="Logo 4" class="logos__item">
      <img src="resources/images/logo5.png" alt="Logo 5" class="logos__item">
  </div>

</html>
